<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>
<body>
    <div id="signUp" class="sign__up">
        <h2>
            Sign Up
        </h2>
        <form>  
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password"><i id="eyeClose"  class="fa-sharp fa-solid fa-eye-slash eye"></i> <i id="eyeOpen" class="fa-sharp fa-solid fa-eye eye hidden"></i>
            <button id="submit">Sign Up</button>
        </form>
    </div>
    <div id="LogIn" class="card">
        <h2>LogIn To Your Account</h2>
        <form>  
            <input type="text" id="Login-username" placeholder="Username">
            <input type="password" id="Login-password" placeholder="Password"><i id="eyeCloseLogin"  class="fa-sharp fa-solid fa-eye-slash eye"></i> <i id="eyeOpenLogin" class="fa-sharp fa-solid fa-eye eye hidden"></i>
            <button id="Login-submit">Log in</button>
        </form>
    </div>
    
    <div id="complate" class="complate">
        <h2 id="name"></h2>
    </div>

<script src="js/app.js"></script>
</body>
</html>
